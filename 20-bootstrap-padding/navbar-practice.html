<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nar Bar Practicse</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid">
                <img class="img-fluid">
                <img src="https://code.visualstudio.com/opengraphimg/opengraph-blog.png" alt="" height="40px">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        File
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item active" href="#">New file</a></li>
                        <li><a class="dropdown-item" href="#">New Window</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Open file</a></li>
                        <li><a class="dropdown-item" href="#">Open folder</a></li>
                        <li><a class="dropdown-item" href="#">Open recent file</a></li>
                        <li><a class="dropdown-item" href="#">Open recent folder</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Open file</a></li>
                        <li><a class="dropdown-item" href="#">Open folder</a></li>
                        <li><a class="dropdown-item" href="#">Open recent file</a></li>
                        <li><a class="dropdown-item" href="#">Open recent folder</a></li>
                    </ul>
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Edit
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item active" href="#">Undo</a></li>
                        <li><a class="dropdown-item" href="#">Redo</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Cut</a></li>
                        <li><a class="dropdown-item" href="#">Copy</a></li>
                        <li><a class="dropdown-item" href="#">Paste</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Find</a></li>
                        <li><a class="dropdown-item" href="#">Replace</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Find in file</a></li>
                        <li><a class="dropdown-item" href="#">Replace in file</a></li>
                        <li><a class="dropdown-item" href="#">Open recent folder</a></li>
                    </ul>
                </div>

            </div>
        </div>

    </nav>

</html>
