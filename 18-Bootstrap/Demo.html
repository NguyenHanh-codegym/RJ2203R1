<body>
    <div class="container">
        <form class="row g-3">

            <div class="col-12">
                <h3> Register Form </h3> <br>
                <label for="inputAddress" class="form-label"> Fill all that data below </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Fullname">
              </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="E-mail Address">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"></label>
              <select id="inputState" class="form-select">
                <option selected>Poisition</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Password">
              </div>
            <div class="col-md-6">

            <div class="col-md-6">

            <div class="col-12">
              <div class="form-check">

                  I confirm all that data are correct
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

    </div>
